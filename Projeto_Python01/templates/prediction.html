<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predições</title>
</head>
<body>
    <h1>Configurar Predições</h1>
    <form method="post">
        <label for="target">Coluna Alvo:</label>
        <select name="target" id="target">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="model">Modelo:</label>
        <select name="model" id="model">
            <option value="LogisticRegression">Regressão Logística</option>
            <option value="RandomForestClassifier">Random Forest</option>
        </select>
        <br>
        <button type="submit">Treinar Modelo</button>
    </form>
</body>
</html>
