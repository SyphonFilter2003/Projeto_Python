<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Automáticos</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gráficos Automáticos</h1>
        {% for column, image in plots.items() %}
            <div class="plot">
                <h2>{{ column }}</h2>
                <img src="data:image/png;base64,{{ image }}" alt="Gráfico de {{ column }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
