<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Análise</title>
</head>
<body>
    <h1>Relatório de Resultados</h1>

    <h2>Precisão do Modelo: {{ accuracy }}</h2>

    <h3>Relatório de Classificação:</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Classe</th>
                <th>Precisão</th>
                <th>Recall</th>
                <th>F1-Score</th>
            </tr>
        </thead>
        <tbody>
            {% for class_name, metrics in report.items() %}
                <tr>
                    <td>{{ class_name }}</td>
                    <td>{{ metrics.precision }}</td>
                    <td>{{ metrics.recall }}</td>
                    <td>{{ metrics['f1-score'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
