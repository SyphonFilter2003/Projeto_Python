<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Predições</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Configurar Predições</h1>
    
    <form method="POST">
        <label for="model">Escolha o Modelo:</label>
        <select name="model" id="model">
            <option value="LogisticRegression">Regressão Logística</option>
            <option value="DecisionTree">Árvore de Decisão</option>
            <option value="RandomForest">Random Forest</option>
        </select>
        <br><br>

        <label for="target">Selecione a Variável Alvo:</label>
        <select name="target" id="target">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="features">Selecione as Variáveis de Entrada:</label>
        <select name="features" id="features" multiple>
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Fazer Predição</button>
    </form>
</body>
</html>
